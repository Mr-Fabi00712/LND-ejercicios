<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla Interactiva</title>
  <style>
    table {
      width: 60%;
      margin: 40px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }

    thead {
      background-color: #333;
      color: white;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }

    tbody tr:nth-child(even) {
      background-color: #e0e0e0;
    }

    /* Siempre sobrescribe el fondo al pasar el ratón */
    tbody tr:hover {
      background-color: #ddd !important;
      cursor: pointer;
    }

    tbody td:first-child {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr><th>Nombre</th><th>Edad</th><th>Ciudad</th></tr>
    </thead>
    <tbody>
      <tr><td>Ana</td><td>28</td><td>Madrid</td></tr>
      <tr><td>Luis</td><td>35</td><td>Barcelona</td></tr>
      <tr><td>María</td><td>22</td><td>Valencia</td></tr>
      <tr><td>Pedro</td><td>30</td><td>Sevilla</td></tr>
      <tr><td>Lucía</td><td>27</td><td>Bilbao</td></tr>
    </tbody>
  </table>
</body>
</html>
