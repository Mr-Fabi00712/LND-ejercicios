<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>Tabla etiquetas HTML</title>

<style>
        
    table{
        border-collapse: collapse;
    }
    
    td{
        border:1px solid #000;
        padding:25px;
        background-color:#ccc;
    }
    
</style>
</head>

<body>
    <h1>Animales en peligro de extinción</h1>
    <p>¡HAY QUE CUIDAR EL PLANETA!</p>
    <table>
        <tr>
            <td colspan="4">Animales en peligro de extinción</td>
        </tr>
        <tr>
            <td>Nombre</td>
            <td>Cabezas</td>
            <td>Prevision 2010</td>
            <td>Prevision 2020</td>
        </tr>
        <tr>
            <td>Ballena</td>
            <td>6000</td>
            <td>4000</td>
            <td>1500</td>
        </tr>
        <tr>
            <td>Oso Pardo</td>
            <td>50</td>
            <td colspan="2" rowspan="2">0</td>
        </tr>
        <tr>
            <td>Lince</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Tigre</td>
            <td>300</td>
            <td colspan="2">210</td>
        </tr>
    </table>
</body>
</html>
