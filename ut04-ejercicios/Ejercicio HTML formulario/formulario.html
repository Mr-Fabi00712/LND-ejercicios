<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h2>Formulario de registro</h2>

    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
        <br><br>

        <label>Sexo:</label>
        <input type="radio" id="hombre" name="sexo" value="hombre" required>
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="sexo" value="mujer" required>
        <label for="mujer">Mujer</label>
        <br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo">
        <br><br>

        <input type="checkbox" id="checkbox" name="checkbox" required>
        <label for="información">Deseo recibir información novedades y ofertas</label>
        <br>

        <input type="checkbox" id="checkbox" name="checkbox" required>
        <label for="checkbox">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
        <br>

        <button type="submit">Enviar</button>

    </form>

</body>
</html>
