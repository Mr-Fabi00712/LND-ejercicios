<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 02</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Indique sus preferencias por favor</legend>

        <label>Fecha:</label>
        <input type="date" name="fecha"><br><br>

        <label>Elegir un fichero:</label>
        <input type="file" name="archivo"><br><br>


            <legend>Indique sus preferencias por favor</legend>
            <input type="radio" name="procesador" value="procesadoramd">
            <label>AMD</label>
            
            <input type="radio" name="procesador" value="procesadorintel_i5">
            <label>Intel i5</label>
            
            <input type="radio" name="procesador" value="procesadorintel_i7">
            <label>Intel i7</label>


        </fieldset>

        <fieldset>

            <legend>Indique sus preferencias por favor</legend>

            <input type="radio" name="asignatura" value="asignaturamatematicas">
            <label>Matemáticas</label>
            
            <input type="radio" name="asignatura" value="asignaturahistoria">
            <label>Historia</label>
            
            <input type="radio" name="asignatura" value="asignaturageografia">
            <label>Geografía</label>

            <input type="radio" name="asignatura" value="asignaturalengua">
            <label>Lengua</label><br>

            <label>Nombre:</label>
            <input type="text" name="nombre"><br>
    
            <label>Apellidos:</label>
            <input type="text"name="apellidos"><br>
    
            <label>Dirección:</label>
            <input type="text" name="direccion"><br><br>

        <label>Elija color:</label>
        <input type="color" name="color"><br>
        <textarea name="comentarios" rows="6" cols="59">Utilice este cuadro para escribir</textarea><br><br>

        <label>Elija una fecha:</label>
        <input type="date" name="fecha2"><br><br>

        <select name="idioma">
            <option value="ingles">Inglés</option>
            <option value="aleman">Alemán</option>
            <option value="frances">Francés</option>
        </select><br><br>

        <label>Elija una hora:</label>
        <input type="time" id="hora" name="hora"><br><br>

        <label>Elegir un fichero:</label>
        <input type="file" name="archivo2"><br><br>

            <input type="checkbox" name="sexo" value="sexomujer">
            <label>Mujer</label>
            
            <input type="checkbox" name="sexo" value="sexohombre">
            <label>Hombre</label>
        </fieldset>
    </form>
</body>
</html>
